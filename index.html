<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
		integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<header class="container-fluid">
		<div class="row text-center">
			<div class="col-12 col-md-10"></div>
			<div class="col-12 col-md-2" id="weather">

			</div>
		</div>
	</header>

	<main class="container-fluid text-white">

		<div>
			<div class="userToggle" onclick="app.userController.toggleUserInput()" ><h3>Not You?</h3></div>
			<div class="user-change" id="user-input"></div>
		</div>

		<div class="row text-center clock" id="clock">
			<div class="col-12">
				<div class="clock" id="clock"></div>
				<h1 id="user-name"></h1>
			</div>
		</div>
		

		<div class="row bottom-row">
			<div class="col-12 col-md-4" id="image-details">

			</div>
			<div class="col-12 col-md-4 quote" id="quote">

			</div>
			<div class="col-12 col-md-4 todo-div">
				<div>
					<div id="todo-error"></div>
					<div class="todo-elem bg-dark p-3">
						<div class="m-2">
							<span>Tasks to do: <p id="todo-count"></p></span>
						<form onsubmit="app.todoController.addTodo(event)">
							<input type="text" name="taskTodo"> <button type="submit" class="btn btn-info">Add</button>
						</form>
						<div id="todos"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
